name: Build and Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECR_IMAGE: 510763624329.dkr.ecr.ap-northeast-2.amazonaws.com/announce-go/api
  ECS_CLUSTER: default
  ECS_SERVICE: default-api-608a-service-yonz95yr
  TASK_DEFINITION_FAMILY: default-api-7d23
  CONTAINER_NAME: Main
  ALB_URL: http://announce-go-alb-1816278653.ap-northeast-2.elb.amazonaws.com

jobs:
  # ==================================================
  # 1단계: Docker 이미지 빌드 및 ECR 푸시
  # ==================================================
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image
        id: build
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build --platform linux/amd64 \
            -t ${{ env.ECR_IMAGE }}:latest \
            -t ${{ env.ECR_IMAGE }}:$IMAGE_TAG .
          docker push ${{ env.ECR_IMAGE }}:latest
          docker push ${{ env.ECR_IMAGE }}:$IMAGE_TAG
          echo "image=${{ env.ECR_IMAGE }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ==================================================
  # 2단계: ECS 블루/그린 배포
  # ==================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_FAMILY }} \
            --query taskDefinition > task-definition.json

      - name: Update image in task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.image }}
          environment-variables: |
            DB_TYPE=postgresql
            POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
            POSTGRES_PORT=5432
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            S3_BUCKET=${{secrets.S3_BUCKET}}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

  # ==================================================
  # 3단계: 배포 후 헬스체크
  # ==================================================
  health-check:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Health check
        run: |
          MAX_RETRIES=60
          RETRY_INTERVAL=1

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.ALB_URL }}/health || echo "000")

            if [ "$STATUS" = "200" ]; then
              echo "Health check passed! (HTTP $STATUS)"
              exit 0
            fi

            echo "Health check failed (HTTP $STATUS). Retrying in ${RETRY_INTERVAL}s..."
            sleep $RETRY_INTERVAL
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1